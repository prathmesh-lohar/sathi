<!-- Add jQuery and MDBootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js"></script>

<!-- Your carousel HTML -->
<div id="carouselExampleInterval" class="carousel slide" data-mdb-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active" data-mdb-interval="10000">
            <img src="{{profile.user.media.dp.url}}" data-mdb-toggle="modal" data-mdb-target="#imgzoom" class="d-block w-100" alt="" />
        </div>
        {% for gallery in gallery %}
        <div class="carousel-item" data-mdb-interval="2000">
            <img src="{{gallery.img.url}}" class="d-block w-100" alt="{{media.user}}" data-mdb-toggle="modal" data-mdb-target="#imgzoom-{{ forloop.counter }}"/>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- JavaScript to get the current active image -->
<script>
    $(document).ready(function () {
        $('#carouselExampleInterval').on('slid.mdb.carousel', function () {
            var activeImgSrc = $('.carousel-item.active img').attr('src');
            console.log('Current active image source: ' + activeImgSrc);
        });
    });
</script>
