<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Your Chat App</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-full {
            margin: 0;
            padding: 0;
            width: 100vw;
        }

        .navbar {
            background-color: #343a40;
            color: #ffffff;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .chat-messages {
            overflow-y: auto;
            flex: 1;
            width: 100%;
            padding: 10px;
        }

        .message-bubble {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .my-message {
            background-color: #343a40;
            color: #ffffff;
            align-self: flex-end;
        }

        .your-message {
            background-color: #6c757d;
            color: #ffffff;
            align-self: flex-start;
        }

        .sticky-bottom {
            width: 100%;
            position: sticky;
            bottom: 0;
            background-color: #ffffff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container-full">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Your App Name</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="navbar-text mr-3">
                            Username
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Call</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container chat-container">
            <div class="chat-messages">
                <!-- Conversation messages go here -->
                <div class="message-bubble your-message">Your message goes here</div>
                <div class="message-bubble my-message">My message goes here</div>
                <!-- Add more message bubbles as needed -->
            </div>

            <div class="sticky-bottom">
                <input type="text" class="form-control" placeholder="Type your message...">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
