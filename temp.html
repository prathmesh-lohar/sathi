<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .scrollable-container {
      max-height: 200px; /* Set your desired max height */
      overflow-y: auto;
      transform: scaleY(-1); /* Flip the container */
    }

    /* Optional: Styles for the content inside the scrollable container */
    .scrollable-content {
      padding: 10px;
      transform: scaleY(-1); /* Flip the content to display correctly */
    }
  </style>
  <title>Scrollable Container</title>
</head>
<body>
  <div class="container-fluid p-0 m-0">
    <div class="row">
      <div class="col">
        <!-- Scrollable Container -->
        <div class="scrollable-container">
          <!-- Content goes here -->
          <div class="scrollable-content">
            <!-- Your content -->
            <p>Message 1</p>
            <p>Message 2</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <p>Message 3</p>
            <!-- Add more messages as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (if needed) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
