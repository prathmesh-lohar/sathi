<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                        aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill" /></svg>
                    <div>
                        {{message}}
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                <div class="wrapper">
                    <div class="heading text-center">
                        <h2>Officer Login</h2>
                        <p>Login to your account</p>
                    </div>
                    <form action="/staff/login" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input name="username" type="text" id="username" class="form-control" placeholder="Username"
                                required>
                        </div>
                        <div class="mb-3">
                            <input name="password" type="password" id="password" class="form-control" placeholder="Password"
                                required>
                        </div>
                    
                        <div class="mb-3">
                        <button id="login" onclick="show_spinner()" type="submit" class="btn btn-primary">Login  
                                
                        <i class="fa-solid fa-arrow-right"></i></button>

                        <button id="spinner" class="btn btn-primary" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    <span class="sr-only">Loading...</span>
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    

    <style>
        ::selection {
            color: #ffffff;
            background-color: #31285C;
        }

        body {
            background-color: #F0F0F0;
        }

        .wrapper {
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        .heading {
            color: #3B3663;
            margin-bottom: 20px;
        }

        .heading p {
            color: #AAA8BB;
        }

        button {
            width: 100%;
            height: 45px;
            border: none;
            color: #FFFFFF;
            background-color: #31285C;
            border-radius: 5px;
            font-size: 17px;
            font-weight: 500;
            transition: 0.3s;
        }

        button:hover {
            background-color: #31283B;
        }
        .btn-primary{
            background-color:#3B3663;
            border-color:#3B3663;
            border-radius:0px;
        }
        form-control{
            border-color:#3B3663;
            color:3B3663;
            border-radius:0px;
        }
        #spinner{
            display: none;
        }
    </style>

    <script>
        function show_spinner(){

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var element = document.getElementById("spinner");
            var element2 = document.getElementById("login");
            

            


            // Toggle the display property
            if (username !== "" && password !== "" && element.style.display === "none") {
                element.style.display = "block";
                element2.style.display = "none";
            } else {
                element.style.display = "none";
            }
            }
    </script>
</body>

</html>
