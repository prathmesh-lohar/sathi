<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- Font Awesome -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <!-- tailwind -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 my-5 regi-form">
        <!-- register form -->
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                  <option selected>Register For</option>
                  <option>Own</option>
                  <option>Brother</option>
                  <option>Sister</option>
                  <option>Friend</option>
                  <option>Father</option>
                  <option>Mother</option>
                  <option>Other</option>


                </select>
            </div>
            <div class="col-md-6">
             
              <input placeholder="First Name" type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <input placeholder="Last Name" type="text" class="form-control" id="inputPassword4">
            </div>

            <div class="col-12">
                <label for="" class="form-label">Gender</label><br>
                
                <div class="form-check form-check-inline btn btn-own ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                  </div>
                  <div class="form-check form-check-inline btn btn-own float-end m-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Male</label>
                  </div>
              
            </div>

            <div class="col-12">
                <label for="" class="form-label">Looking For</label><br>
                
                <div class="form-check form-check-inline btn btn-own ">
                    <input class="form-check-input" type="radio" name="lfor" id="lf" value="option1">
                    <label class="form-check-label" for="lf">Female</label>
                  </div>
                  <div class="form-check form-check-inline btn btn-own float-end m-0">
                    <input class="form-check-input" type="radio" name="lfor" id="lm" value="option2">
                    <label class="form-check-label" for="lm">Male</label>
                  </div>
              
            </div>


            <div class="col-12">
              <label for="" class="form-label">Date Of Birth</label>
              <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
             
              <input placeholder="Contact Number" type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-12">
             
                <input placeholder="User Name" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-12">
             
                <input placeholder="Password" type="password" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </div>

              <div class="col-12 text-center my-2">
               <span>Or</span>
              </div>

              <div class="col-12 my-0 py-0">
             <button class="btn btn-google w-100"> <span class="fa fa-google "></span> Sign In With Google</button>
              </div>
            
            
          </form>
       
        </div>

        <div class="col-md-4"></div>

    </div>
</div>

    <script>
        document.querySelectorAll('.form-outline').forEach((formOutline) => {
            new mdb.Input(formOutline).init();
        });
    </script> -->
</body>

</html>
