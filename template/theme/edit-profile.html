{% extends 'theme/base.html' %}

{% block title %}

{% endblock title %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 my-3">

      <div class="progress " style="height: 20px;width: 90%;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>

      <h3 class="my-4">Personal Details</h3>



      <div class="form ">
        <form method="POST" action="/save_personal_detail">
          

         
          <div class="form-group ">
            <label for="exampleInputEmail1">Mobile:</label>
            <input type="number" name="mobile" class=" form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"  value="{{request.user.profile.mobile}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Marrital Status:</label>
            <select name="mstatus" class="form-select" aria-label="Default select example">
              <option selected value="{{request.user.profile.marrital_status}}">{{request.user.profile.marrital_status}}</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="In Process">In Process</option>
              <option value="On Hold">On Hold</option>

            </select>
          </div>
          <div class="form-group ">
            <label for="exampleInputEmail1">Date Of Birth:</label>
            <input required value="{{request.user.profile.dob|date:'Y-d-m'}}" type="date" name="dob" class=" form-control"  id="exampleInputEmail1"
              aria-describedby="emailHelp" >
          </div>
          <div class="form-group ">
            <label for="exampleInputEmail1">Height:</label>
            <input type="text" name="height" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              value="{{request.user.profile.height}}">
          </div>
          <div class="form-group ">
            <label for="exampleInputEmail1">Color:</label>
            <input type="text" name="color" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              value="{{request.user.profile.color}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Qualification:</label>
            <input type="work" name="qualification" class=" form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" value="{{request.user.profile.Qualification}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Work:</label>
            <input type="work" name="work" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              value="{{request.user.profile.work}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Experience:
              :</label>
            <input type="text" name="experience" class=" form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" value="{{request.user.profile.experience}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Hobbies:
              :</label>
            <input type="text" name="Hobbies" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              value="{{request.user.profile.hobbies}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Income:
              :</label>
            <input type="text" name="Income" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              value="{{request.user.profile.income}}">
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1">Medical condition:
              :</label>
            <input type="text" name="medical_condition" class=" form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" value="{{request.user.profile.medical_condition}}">
          </div>


          <div class="form-group ">
            <label for="exampleInputEmail1">City
              :</label>
            <input type="text" name="city" value="{{request.user.profile.city}}" class=" form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">About Me</label>
            <textarea class="form-control"  name="about" id="exampleFormControlTextarea1" rows="3">{{request.user.profile.about_me}}</textarea>
          </div>



          <!-- <input type="hidden" name="userid" value="{{User}}"> -->

          {% csrf_token %}

          <button type="submit" class=" my-2 btn btn-success" style="width: 20%; height: 40px;">Save & Next</button>
        </form>
      </div>

      <style>
        form {

          max-width: 90%;
          border-radius: 0px;

        }
      </style>

    </div>
    <div class="col-md-2"></div>

  </div>
</div>
{% endblock main %}
