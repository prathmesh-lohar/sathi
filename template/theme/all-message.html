{% extends 'theme/base.html' %}


{% block title %}
    message
{% endblock title %}
    

{% block main %}

{% load custom_filters %}


<div class="container my-3">
    <center><h2>All Messages</h2></center>

    <div class="container bg-white">
        <ul class="list-group list-group-light">

            
         {% for m in msg %}
         <a href="/chat/{{ m.thread|message_filter:request.user.username }}" >
            <li class="list-group-item d-flex justify-content-between align-items-center" style="padding: 20px 40px">
                <div>
                  <div class="fw-bold">{{ m.thread|message_filter:request.user.username }}</div>
                  

                  <div class="text-muted">{{m.text|slice:10}} ..</div>
                </div>
                <span class="badge rounded-pill badge-success"></span>
              </li>
            </a>
            {% endfor %}
    

        



          </ul>
    </div>
</div>
    
{% endblock main %}
